<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-picker">
      <span>background-color</span>
      <div
        class="color black"
        onclick="document.body.style.backgroundColor+='#000'; document.querySelector('.black').style.border+='solid 3px #fff'"
      ></div>
      <div
        class="color brown"
        onclick="document.body.style.backgroundColor+='rgb(165,42,42)'; document.querySelector('.brown').style.border+='solid 3px #fff'"
      ></div>
      <div
        class="color green"
        onclick="document.body.style.backgroundColor+='rgb(0,128,0)'; document.querySelector('.green').style.border+='solid 3px #fff'"
      ></div>
      <div
        class="color navy"
        onclick="document.body.style.backgroundColor+='rgb(0,0,128)'; document.querySelector('.navy').style.border+='solid 3px #fff'"
      ></div>
      <div
        class="color red"
        onclick="document.body.style.backgroundColor+='#bc1f2f'; document.querySelector('.red').style.border+='solid 3px #fff'"
      ></div>
    </div>
    <div class="container">
      <h2>what I own</h2>
      <span>sign in</span>
      <span>sign up</span>
    </div>
    <script></script>
  </body>
</html>
