<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-picker">
      <span>background-color</span>
      <div class="color black" onclick="change('#000')"></div>
      <div class="color green" onclick="change('#008000')"></div>
      <div class="color navy" onclick="change('#000080')"></div>
      <div class="color red" onclick="change('#bc1f2f')"></div>
    </div>
    <div class="container">
      <h2>what I own</h2>
      <span onclick="popIn()">sign in</span>
      <span onclick="popUp()"> sign up</span>
    </div>
    <div class="pop">
      <div class="popIn">
        <label class="item" name="id"
          >ID:
          <input for="id" type="email" placeholder=" type your email" required
        /></label>
        <label class="item" name="pw"
          >PW:
          <input for="pw" type="password" placeholder=" type your pw" required
        /></label>
        <button type="submit">Sign In</button>
        <div class="x" onclick="closeX()">X</div>
      </div>
      <div class="popUp">
        <label class="item" name="id"
          >ID:
          <input for="id" type="email" placeholder=" type your email" required
        /></label>
        <label class="item" name="pw"
          >PW:
          <input for="pw" type="password" placeholder=" type your pw" required
        /></label>
        <button type="submit">Sign Up</button>
        <div class="x" onclick="closeX()">X</div>
      </div>
    </div>
    <script>
      function changeBackground(color) {
        document.body.style.background = color;

        console.log(color);

        //       if (color == ) {
        //       event.target.classList.add("mystyle");
        //   }
      }
      function change(color) {
        document
          .querySelectorAll(".color")
          .addEventListener("click", changeBackground(color));
      }
      function popIn() {
        document.querySelector(".pop").style.visibility = "visible";
        document.querySelector(".popIn").style.visibility = "visible";
      }
      function popUp() {
        document.querySelector(".pop").style.visibility = "visible";
        document.querySelector(".popUp").style.visibility = "visible";
      }
      function closeX() {
        document.querySelector(".pop").style.visibility = "hidden";
        document.querySelector(".popIn").style.visibility = "hidden";
        document.querySelector(".popUp").style.visibility = "hidden";
      }
    </script>
  </body>
</html>
