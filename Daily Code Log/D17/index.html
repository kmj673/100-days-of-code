<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-picker">
      <span>background-color</span>
      <div class="color black" onclick="change('#000')"></div>
      <div class="color green" onclick="change('#008000')"></div>
      <div class="color navy" onclick="change('#000080')"></div>
      <div class="color red" onclick="change('#bc1f2f')"></div>
    </div>
    <div class="container">
      <h2>what I own</h2>
      <span>sign in</span>
      <span>sign up</span>
    </div>
    <script>
      function changeBackground(color) {
        document.body.style.background = color;
      }
      function change(color) {
        document
          .querySelectorAll(".color")
          .addEventListener("click", changeBackground(color));
      }
    </script>
  </body>
</html>
